<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM object 연습</title>
    <script>
        window.onload = function(){
            var ul = document.getElementsByTagName('ul')[0];
            console.log(ul);
            console.log(ul.childNodes[0]);
            console.log(ul.childNodes[1]);
            console.log(ul.childNodes[2]);
            console.log(ul.childNodes[0].childNodes[0]);
            console.log(ul.childNodes[2].childNodes[1]);
            console.log(ul.childNodes[5].childNodes[0].textContent);
        }
    </script>
</head>
<body>
    <h1>성공하는 사람들의 7가지 습관</h1>
    <ul style="list-style-type: none;">
        <li>1. 자신의 삶을 주도하라.</li>
        <li>2. 끝을 생각하며 시작하라.</li>
        <li>3. 소중한 것을 먼저해라.</li>
        <li>4. WIN-WIN을 생각하라. </li>
        <li>5. 먼저 이해하고 다음에 이해시켜라.</li>
        <li>6. 시너지를 내라.</li>
        <li>7. 끊임없이 쇄신하라.</li>
    </ul>
</body>
</html>

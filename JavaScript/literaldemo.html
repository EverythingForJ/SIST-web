<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literal demo</title>
</head>

<body>
    <h1>Calculator</h1>
    <form name="myform">
        <input type="number" name="first">
        <select name="operator">
            <option value="">--연산자 선택--</option>
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">x</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="second">
        <button type="button" onclick="calculator()">=</button>
        <label id='result' style="font-size: 2em; color:red;"></label>
    </form>
    <script>
        function calculator() {
            var first = parseInt(document.myform.first.value);
            // 글자 --> 숫자
            var second = parseInt(document.myform.second.value);
            
            var idx = document.myform.operator.selectedIndex;
            var op = document.myform.operator.options[idx].value;
            var result = null;
            
            switch(op){
                case 'plus' : result = first + second; break;
                case 'minus' : result = first - second; break;
                case 'multiply' : result = first * second; break;
                case 'divide' : result = first / second; break;
            }            
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>

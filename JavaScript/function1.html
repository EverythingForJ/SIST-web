        // 주소 호출
        function change(myvariable){
            myvariable.age = 20;
            document.write('In Change\'s myvariable = '+ myvariable.age + '<br />');
        }
        var a = {age : 5};
        document.write('Before Change\'s a = '+ a.age + '<br />');
        change(a); // call by reference
        document.write('After Change\'s a = '+ a.age + '<br />');

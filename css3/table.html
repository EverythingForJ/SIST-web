<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table property 연습</title>
    <style>
        table{
            width: 400px; height: 400px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            background-image: url("images/a7.jpg");
        }
        table, td, th{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Hello</td>
            <td>World</td>
        </tr>
        <tr>
            <td>HTML5</td>
            <td>CSS3</td>
        </tr>
    </table>
</body>
</html>

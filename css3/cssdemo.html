<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style 4가지</title>
    <style>

        @import url('css/style1.css');
        
        /*Embedded style*/

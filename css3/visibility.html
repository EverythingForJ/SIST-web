<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility property 연습</title>
    <style>
        body{
            font-size: 3em;
        }
        p{font-size: 30pt;
            /* visibility: hidden; */
            display:none;
        }
        #second{
            display:none;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>World</p>
    <div>CSS3</div>
    <span>Hello</span>
    <span id="second">World</span>
    <span>CSS3</span>
</body>
</html>

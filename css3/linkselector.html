<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Selector 연습</title>
    <style>
        a:link{
            color: royalblue;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: green;
        }
        a:focus{
            color: yellow;
        }
        a:hover{
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.naver.com">네이버</a></li>
        <li><a href="https://www.daum.net">daum</a></li>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.nate.com">Nate</a></li>
        <li><a href="https://www.whitehouse.gov">whitehouse</a></li>
    </ul>
</body>
</html>

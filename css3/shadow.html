<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow property 연습</title>
    <style>
        div{
            border: 1px solid red;   
            width: 200px;
            height: 200px;
            font-size: 1.5em;
            overflow: hidden;
            text-shadow: 2px 2px 5px black;
            box-shadow: 2px 2px 5px 0px red;         
        }
    </style>
</head>
<body>
    <div>
        lorem ipsum dolor amet
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before after 연습</title>
    <style>
        div>p::before{
            content: '안녕하세요!!! ';
        }
        div>p::after{
            content: '님 좋은 아침입니다!!!';
        }
    </style>
</head>
<body>
    <div>
        <p>한지민</p>
        <p>김지민</p>
    </div>   
</body>
</html>

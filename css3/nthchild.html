<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child 연습</title>
    <style>
        /*p들 중 셋째*/
        /* div > p:nth-of-type(3){
            color: red;
        }
        div > p:nth-of-type(5){
            color: red;
        } */

         /*모든 자식들 중 셋째*/
        /* div > p:nth-child(3){
            color: green;
        } */
        /* 전체 자식들  홀수번째 */
        p:nth-of-type(2n+1){
            color: blue;
        }
        p:nth-of-type(2n){
            color: red;
        }

    </style>
</head>
<body>
    <div>
        <h1>Hello, World</h1> <!--전체 첫째-->
        <p>자신의 삶을 주도하라.</p><!--p들 중 첫째-->
        <p>끝을 생각하며 시작하라.</p>
        <p>소중한 것을 먼저 해라.</p>
        <p>WIN-WIN을 생각하라.</p>
        <p>먼저 이해하고 다음에 이해시켜라.</p>
        <p>시너지를 내라.</p>
        <p>끊임없이 쇄신하라.</p> <!--p들 중 막내-->
        <h2>스티븐 코디의 책 소개였습니다.</h2><!--전체 막내-->
    </div>
</body>
</html>

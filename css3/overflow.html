<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow property 연습</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: 1px solid red;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>

        Sapiente ducimus adipisci ad tempora nesciunt sint perspiciatis omnis impedit officia ut ex ratione, 
        animi quia distinctio facere nulla hic suscipit harum.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font property 연습</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        p:first-of-type{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
        }
        p:last-of-type{
            font-family: 'Gamja Flower', 궁서체, 돋음체, "맑은 고딕";
            font-size: 2em;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p>Hello, World</p>
    <p>안녕하세요</p>
</body>
</html>

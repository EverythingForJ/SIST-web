<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 관련 tag연습</title>
</head>
<body>
    <h1>테이블 연습</h1>
    <table border="1" width="500" height="300"
        bordercolor="blue" align="center" cellspacing="5"
            background="./images/jimin.jpg">
        <!--tr은 행, td는 열-->
        <tr>
            <th>Java</th><td>Core Java</td><td>Enterprise Java</td>
        </tr>
        <tr>
            <th>RDBMS</th><td align="center">Oracle</td><td>MySQL</td>
        </tr>
        <tr>
            <th>Scripts</th><td>HTML5</td><td>CSS3</td>
        </tr>
    </table>

    <table border="1" align="center" 
    cellpadding="5" width="600" cellspacing="10">
        <caption align="bottom">
            시간표
        </caption>
        <thead>
            <tr>
                <th width="20%"></th>
                <th width="16%">月</th>
                <th width="16%">火</th>
                <th width="100">水</th>
                <th width="100">木</th>
                <th width="100">金</th>
            </tr>
        </thead>

        <tbody bgcolor="yellow">
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
        
        <tfoot bgcolor="green">
            <tr>
                <td>합계</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br 및 특수문자 Tag 연습</title>
</head>
<body>
    <!--
        HTML Tag 종류
        1. inline tag : 한 줄에 여러개를 넣을 수 있는 태그
            a, span, btton
        2. block tag : 한개의 태그가 한 줄 전체를 차지하는 태그
            h1 ~ h6, p, ol, ul, li,
    -->

    <!--&시작하는 특수문자-->
    <h1>서시&copy</h1>
    <!--&nbsp; 띄어쓰기, h1~h6에 적용 불가-->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>윤동주</span><br><br><br>
    <p>
    죽는 날까지 ♨하늘을 우러러 <br />
    한점 부끄럼이 없기를, <br />
    잎새에 이는 바람에도 <br />
    나는 괴로워했다. </p>
    <p>
    별★을 노래하는 마음으로  <br />
    모든 죽어가는 것을 사랑해야지 <br />
    그리고 나한테 주어진 길을 <br />
    걸어가야겠다. </p>
    <p>
    오늘밤에도 별이 바람에 스치운다.</p>

</body>
</html>

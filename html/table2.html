<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag 연습</title>
</head>
<body>
    <h1>검색엔진</h1>
    <table border="0" align="center">
        
        <thead>
            <tr>
                <th>검색엔진로고</th>
                <th>링크(주소)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><a href="https://www.naver.com"><img src="images/naverlogo.png"
                    alt="네이버" width="100" height="100"></a></td>
                <td>https://www.naver.com</td>
            </tr>
            <tr>
                <td><a href="https://www.daum.net"><img src="images/daum.jpg"
                    alt="다음" width="100" height="100"></a></td>
                <td>https://www.daum.net</td>
            </tr>
            <tr>
                <td><a href="https://www.google.com"><img src="images/google.png"
                    alt="구글" width="100" height="100"></a></td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td><a href="#"><img src="images/nate.png"
                    alt="네이트" width="100" height="100"</a></td>
                <td>https://www.nate.com</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="css/gaip.css">
</head>
<body>
    <h1>동아리 가입서</h1>
    <table>
        <tr>
            <td class="title">동아리명</td>
            <td id="clubname">카리스마</td>
        </tr>
        <tr>
            <td class="title"><label for="name">이름</label></td>
            <td class="input">
                <input type="text" id="name" size="10">
            </td>
        </tr>
        <tr>
            <td class="title">학부 / 학과</td>
            <td class="input">
                <select name="major" size="1">
                    <option value="" selected='selected'>인터넷 공학부</option>
                    <option value="">공연예술학부</option>
                    <option value="">외국어학부</option>
                    <option value="">컴퓨터 공학과</option>
                    <option value="">멀티&게임공학과</option>
                    <option value="">영어영문과</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="title">학년</td>
            <td class="input">
                <input type="radio" name="year" checked="checked">1학년&nbsp;&nbsp;
                <input type="radio" name="year">2학년&nbsp;&nbsp;
                <input type="radio" name="year">3학년&nbsp;&nbsp;
                <input type="radio" name="year">4학년
            </td>
        </tr>
        <tr>
            <td class="title"><label for="code">학번</label></td>
            <td class="input"><input type="text" id="code" size="10"></td>
        </tr>
        <tr>
            <td class="title"><label for="address">주소</label></td>
            <td class="input"><input type="text" id="address" size="50"></td>
        </tr>
        <tr>
            <td class="title" rowspan="2">연락처</td>
            <td class="input">
                <input type="radio" name="tel">집&nbsp;&nbsp;
                <input type="radio" name="tel">휴대
                
            </td>
        </tr>
        <tr>
            <td class="input">
                <input type="text" size="3">
                -
                <input type="text" size="4">
                -
                <input type="text" size="4">
            </td>
        </tr>
        <tr>
            <td class="title" >가입 동기</td>
            <td class="input"><textarea cols="50" rows="3">카리스마의 어떤 점을 보고 가입하고 싶으셨나요?</textarea></td>
        </tr>
        <tr>
            <td class="title">자기소개</td>
            <td class="input"><textarea cols="50" rows="6">당신은 어떤 사람인가요?</textarea></td>
        </tr>
        <tr>
            <td class="title" colspan="2">
                <input type="button" value="가입하기" onclick="alert('서버 점검 시간입니다. 나중에 다시 시도해주세요.')">
                <input type="button" value="취소하기" onclick="location.href='../index.html'">
            </td>            
        </tr>
    </table>
</body>
</html>
